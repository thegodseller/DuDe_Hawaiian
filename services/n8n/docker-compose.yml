services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"            # UI และ Webhook ที่โฮสต์พอร์ต 5678
    environment:
      - TZ=Asia/Bangkok
      - GENERIC_TIMEZONE=Asia/Bangkok
      - N8N_HOST=172.17.0.1    # ชี้กลับเข้า host สำหรับ Webhook URL
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://172.17.0.1:5678
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
    volumes:
      - ./data:/home/node/.n8n  # เก็บสถานะเวิร์กโฟลว์
    restart: unless-stopped
