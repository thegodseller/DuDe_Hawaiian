version: "3.9"
services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: dude_cloudflared
    restart: unless-stopped
    command: tunnel run ${TUNNEL_NAME}
    env_file:
      - .env
    volumes:
      - ./config:/etc/cloudflared/config
      - ./credentials:/etc/cloudflared
    networks:
      - dude_hawaiian

  webui:
    build: ./webui
    container_name: dude_hawaiian-webui
    restart: unless-stopped
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - dude_hawaiian

networks:
  dude_hawaiian:
    external: true
