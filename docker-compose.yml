  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: unless-stopped
    attach: false
    volumes:
      - ./data/mongo:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: unless-stopped

  docs:
    build:
      context: ./apps/docs
      dockerfile: Dockerfile
    profiles: [ "docs" ]
    ports:
      - "8000:8000"

